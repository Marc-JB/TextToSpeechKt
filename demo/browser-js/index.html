<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TTS demo (JS)</title>

    <link rel="icon" href="./favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="./tts/v1/tts.js"></script>
    <script src="./demo.js"></script>

    <style>
        body {
            margin: 32px;
            font-family: 'Roboto', sans-serif;
        }

        button {
            padding: 4px 16px;
        }
    </style>

</head>
<body onload="main()">
    <h1>Text-to-Speech demo (target: JS)</h1>
    <p>
        <label for="input_tts_text"><strong>Text: </strong></label>
        <input value="Hello, world!" id="input_tts_text" name="input_tts_text" />
    </p>
    <p>
        <label for="input_tts_volume"><strong>Volume: </strong></label>
        <input type="range" value="100" min="0" max="100" id="input_tts_volume" name="input_tts_volume" oninput="onNewVolumeInput()" />
        <span id="label_tts_volume"> (100%)</span>
    </p>
    <p>
        <strong>Synthesis language: </strong>
        <span id="label_tts_language">Unknown</span>
    </p>
    <p>
        <button id="action_say" onclick="onSayClicked()">Say</button>
    </p>
</body>
</html>
